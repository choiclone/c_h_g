<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<body>
<div class="content-wraaper" layout:fragment="content_body">
    <span class="helloworld">Hello Member!! </span>

    <form name="p" method="post" th:object="${member}" onsubmit="return reg_Sub()">
<!--        아이디(이메일 형식): <input type="text" name="username" id="username">-->
        아이디(이메일 형식): <input type="text" name="username" th:field="*{username}">
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        <br>
        비밀번호: <input type="password" id="pwd" name="password" ><!--th:field="*{password}"-->
<!--        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
        <br>
        <input type="submit" value="회원가입">
    </form>


    <hr>
    <h3>회원정보</h3>
    <div th:each="member : ${list}">
        유저 이름 : <span th:text="${member.username}"></span><br>
        유저 비밀번호 : <span th:text="${member.password}"></span>
    </div>
</div>
</body>
</html>
