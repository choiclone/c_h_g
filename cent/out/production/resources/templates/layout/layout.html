<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <script type="text/javascript">
            function reg_Sub()
            {
                var ObjUserPassword = document.p.pwd;

                if(ObjUserPassword.value.length<6) {
                    alert("비밀번호는 영문,숫자,특수문자(!@$%^&* 만 허용)를 사용하여 6~16자까지, 영문은 대소문자를 구분합니다.");
                    return false;
                }

                if(!ObjUserPassword.value.match(/([a-zA-Z0-9].*[!,@,#,$,%,^,&,*,?,_,~])|([!,@,#,$,%,^,&,*,?,_,~].*[a-zA-Z0-9])/)) {
                    alert("비밀번호는 영문,숫자,특수문자(!@$%^&* 만 허용)를 사용하여 6~16자까지, 영문은 대소문자를 구분합니다.");
                    return false;
                }
                return true;
            }

        </script>
    </head>
    <body>
        <nav th:replace="~{layout/nav::nav}"></nav>
        <div class="content-wraaper" layout:fragment="content_body">
            들갈 자리
        </div>
    </body>
</html>s
