spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring?useSSL=FALSE&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource

  jpa:
      open-in-view: false
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      hibernate:
        ddl-auto: update