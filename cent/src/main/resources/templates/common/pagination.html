<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<ul class="pagination pagination-lg pull-right" th:fragment="pagination(location)">
    <li>
        <a th:href="@{${location}}">목록</a>
    </li>
    <li th:if="${pageinfo.previous}">
        <a th:href="@{${location}+'?page='+${pageinfo.beginPage-1}}">
        <<</a>
    </li>
    <li>
        <a th:href="@{${location}}">목록</a>
    </li>
    <li th:if="${pageinfo.next}">
        <a th:href="@{${location}+'?page='+${pageinfo.endPage+1}}">
        >></a>
    </li>
</ul>
</html>
